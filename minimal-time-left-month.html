<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Time Left in 2025</title>
    <style>
        
        body {
            text-align: center;
            font-family: monospace;
            background-color: #fff;
        }

        .box {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            min-width: 60px;  /* Aumenta o tamanho para acomodar o título e o número */
            height: 60px;  /* Aumenta a altura para acomodar o título e o número */
            border: 3px solid #000000;
            box-shadow: 2px 2px 1px 0px #000000;
            line-height: 20px;  /* Ajusta o espaçamento entre as linhas */
            text-align: center; /* Centraliza horizontalmente o texto */
        }

        h2 {
            margin-right: 10px;
            margin-block-start: 5px;
        }

        h3 {
            text-align: left;
            display: inline-block;
        }

        .small {
            font-size: 15px;
            font-weight: lighter;
        }

        #days {
            background-color:  #ccd5ac;
        }

        .title {
            display: block;  /* Faz o título ficar em uma nova linha */
            font-size: 12px;  /* Ajusta o tamanho do título */
            font-weight: bold; /* Destaca o título */
            margin-bottom: 5px; /* Espaço entre o título e o número */
        }

    </style>
</head>
<body>
    
    <div id="counter">
        <h2 class="box" id="days"><span class="title">Days</span></h2>
        <h2 class="box" id="hours"><span class="title">Hours</span></h2>
        <h2 class="box" id="minutes"><span class="title">Minutes</span></h2>
        <h3>Left in 2025</h3>
    </div>

<script>
    function CountDownTimer(date) {
        left_days = document.getElementById("days");
        left_hours = document.getElementById("hours");
        left_minutes = document.getElementById("minutes");

        end = new Date(date);
        _second = 1000;
        _minute = _second * 60;
        _hour = _minute * 60;
        _day = _hour * 24;
    }

    function showRemaining() {
        now = new Date();
        distance = end - now;
        distance2 = new Date("01/01/2025 00:00 AM") - now;
        
        if (distance <= 0) {
            clearInterval(timer);
            document.getElementById("counter").innerHTML = "<h2>Nothing! It's Over<h2>";
            return;
        }
        else if (distance2 > 0) {
            clearInterval(timer);
            document.getElementById("counter").innerHTML = "<h2>2025 Didn't Start yet!</h2>";
            return;
        }
        
        days = Math.floor(distance / _day);
        hours = Math.floor((distance % _day) / _hour);
        minutes = Math.floor((distance % _hour) / _minute);
        
        left_days.innerHTML = "<span class='title'>Days</span>" + days + " ";
        left_hours.innerHTML = "<span class='title'>Hours</span>" + hours + " ";
        left_minutes.innerHTML = "<span class='title'>Minutes</span>" + minutes + " ";
    }

    timer = setInterval(showRemaining, 1);
    CountDownTimer("01/01/2026 00:00 AM");
</script>

</body>
</html>
