<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Time Left in 2025</title>
    <style>
        body {
            text-align: center;
            font-family: monospace;
            background-color: #fff;
        }

        .box {
            display: inline-block;
            padding: 5px;
            border-radius: 5px;
            min-width: 70px;  /* Ajustado para um tamanho ainda menor */
            height: 70px;  /* Diminuição da altura dos blocos */
            border: 2px solid #000000;
            box-shadow: 1px 1px 1px 0px #000000;
            line-height: 1.6;  /* Alinhamento centralizado verticalmente */
            text-align: center;
            margin: 8px;  /* Espaçamento entre os blocos */
        }

        .title {
            font-size: 10px;  /* Reduzido o tamanho da fonte do título */
            font-weight: bold;
            display: block;
            margin-top: 5px;  /* Colocando um espaço entre o número e o título */
            text-transform: lowercase;  /* Garantindo que o texto seja em minúsculas */
        }

        .number {
            font-size: 20px;  /* Reduzido o tamanho do número */
            font-weight: bold;
        }

        #days {
            background-color: #ccd5ac;  /* Cor de fundo para o "Days" */
        }

        /* Mantendo sem fundo colorido para horas e minutos */
        #hours, #minutes {
            background-color: transparent;  /* Agora sem cor de fundo */
        }

        h3 {
            font-size: 16px;
            font-weight: lighter;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    
    <div id="counter">
        <div class="box" id="days">
            <span class="number" id="daysNumber">0</span>
            <span class="title">days</span>
        </div>
        <div class="box" id="hours">
            <span class="number" id="hoursNumber">0</span>
            <span class="title">hours</span>
        </div>
        <div class="box" id="minutes">
            <span class="number" id="minutesNumber">0</span>
            <span class="title">minutes</span>
        </div>
        <h3>Left in 2025</h3>
    </div>

<script>
    function CountDownTimer(date) {
        left_days = document.getElementById("daysNumber");
        left_hours = document.getElementById("hoursNumber");
        left_minutes = document.getElementById("minutesNumber");

        end = new Date(date);
        _second = 1000;
        _minute = _second * 60;
        _hour = _minute * 60;
        _day = _hour * 24;
    }

    function showRemaining() {
        now = new Date();
        distance = end - now;
        distance2 = new Date("01/01/2025 00:00 AM") - now;
        
        if (distance <= 0) {
            clearInterval(timer);
            document.getElementById("counter").innerHTML = "<h2>Nothing! It's Over<h2>";
            return;
        }
        else if (distance2 > 0) {
            clearInterval(timer);
            document.getElementById("counter").innerHTML = "<h2>2025 Didn't Start yet!</h2>";
            return;
        }
        
        days = Math.floor(distance / _day);
        hours = Math.floor((distance % _day) / _hour);
        minutes = Math.floor((distance % _hour) / _minute);
        
        left_days.innerHTML = days;
        left_hours.innerHTML = hours;
        left_minutes.innerHTML = minutes;
    }

    timer = setInterval(showRemaining, 1);
    CountDownTimer("01/01/2026 00:00 AM");
</script>

</body>
</html>
