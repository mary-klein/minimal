<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Time Left in 2025</title>
    <style>
        body {
            text-align: center;
            font-family: monospace;
            background-color: #fff;
        }

        #counter {
            display: flex;  /* Usamos flexbox para alinhar os itens na mesma linha */
            justify-content: center;  /* Alinha os itens horizontalmente no centro */
            align-items: center;  /* Alinha verticalmente no centro */
            margin-top: 20px;
        }

        .box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 5px;
            min-width: 100px;
            height: 50px;
            border: 2px solid #000000;
            box-shadow: 1px 1px 1px 0px #000000;
            line-height: 1.6;
            margin: 8px;
        }

        .title {
            font-size: 17px;
            font-weight: bold;
            margin-left: 8px;
            text-transform: lowercase;
        }

        .number {
            font-size: 24px;
            font-weight: bold;
        }

        #days {
            background-color: #ccd5ac;
        }

        #hours, #minutes {
            background-color: transparent;
        }

        .time-left-text {
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;  /* Espa√ßamento entre os blocos e o texto */
        }
    </style>
</head>
<body>
    
    <div id="counter">
        <div class="box" id="days">
            <span class="number" id="daysNumber">0</span>
            <span class="title">days</span>
        </div>
        <div class="box" id="hours">
            <span class="number" id="hoursNumber">0</span>
            <span class="title">hours</span>
        </div>
        <div class="box" id="minutes">
            <span class="number" id="minutesNumber">0</span>
            <span class="title">minutes</span>
        </div>
        <div class="time-left-text">Time Left in 2025</div>  <!-- Colocamos o texto aqui -->
    </div>

<script>
    function CountDownTimer(date) {
        left_days = document.getElementById("daysNumber");
        left_hours = document.getElementById("hoursNumber");
        left_minutes = document.getElementById("minutesNumber");

        end = new Date(date);
        _second = 1000;
        _minute = _second * 60;
        _hour = _minute * 60;
        _day = _hour * 24;
    }

    function showRemaining() {
        now = new Date();
        distance = end - now;
        distance2 = new Date("01/01/2025 00:00 AM") - now;
        
        if (distance <= 0) {
            clearInterval(timer);
            document.getElementById("counter").innerHTML = "<h2>Nothing! It's Over<h2>";
            return;
        }
        else if (distance2 > 0) {
            clearInterval(timer);
            document.getElementById("counter").innerHTML = "<h2>2025 Didn't Start yet!</h2>";
            return;
        }
        
        days = Math.floor(distance / _day);
        hours = Math.floor((distance % _day) / _hour);
        minutes = Math.floor((distance % _hour) / _minute);
        
        left_days.innerHTML = days;
        left_hours.innerHTML = hours;
        left_minutes.innerHTML = minutes;
    }

    timer = setInterval(showRemaining, 1);
    CountDownTimer("01/01/2026 00:00 AM");
</script>

</body>
</html>
